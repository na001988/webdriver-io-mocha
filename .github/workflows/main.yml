name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ—ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Install Allure
        run: npm install -g allure-commandline

      - name: Install Fake Lib
        run: npm install @faker-js/faker --save-dev

      - name: ğŸ§ª Run Tests
        run: npm run wdio

      - name: ğŸ“Š Generate Allure Report
        if: always()  # Runs even if tests fail
        run: |
          allure generate ./allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸ“¦ Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
