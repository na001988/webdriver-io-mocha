name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 🏗️ Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm run wdio

      - name: 📦 Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
